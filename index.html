<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Re-imagin - logic Leaders</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <footer class="">
      <div class="px-5 overflow-hidden md:px-0 sm:flex justify-center md:gap-8 pt-16 pb-5">
        <div>
          <p class="text-xl font-bold">Info</p>
          <p class="text-xl font-bold">About Us</p>
          <p class="text-xl font-bold">Contact Us</p>
          <p class="text-xl font-bold">Terms and Conditions</p>
          <p class="text-xl font-bold">Privacy Policy</p>
          <p class="text-xl font-bold">Return and Refund Policy</p>
          <p class="text-xl font-bold">FAQ</p>
          <p class="text-xl font-bold">Terms and Service</p>
          <p class="text-xl font-bold">Bulk Deal</p>
        </div>
        <div>
          <h3 class="text-lg font-semibold my-2">Subscribe</h3>
          <p class="text-lg font-semibold my-2">
            Get updated with exclusive offers, latest news, and much more.
          </p>
          <form action="" class="flex gap-1">
            <input type="text" placeholder="Enter Your Email"
              class="outline-none rounded-md w-32 md:w-auto text-sm p-2 bg-zinc-700 text-white" />
            <button class="bg-black text-white rounded-md p-2">
              Subscribe
            </button>
          </form>
          <img class="h-16 mx-5 w-fit" src="./images/fachbook-insta.png" alt="" />
        </div>
      </div>
      <div class="hidden md:flex flex-col min-h-[15rem] items-center">
        <img class="w-[12rem]" src="./images//bee.png" alt="">
        <img
          class="w-[70%] h-[19rem] absolute bottom-0"
          src="./images/footer-potato.png"
          alt=""
        />
      </div>
    </footer>
  </div>

  <script src="App.js"></script>
</body>

</html>
